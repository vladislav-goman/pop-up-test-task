<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Shop</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.scss" />
  </head>
  <body>
    <header></header>
    <main class="main" id="main">
      <section id="product-list" class="product-list">
        <article class="product">
          <button id="1" class="product__button">Add in basket</button>
        </article>
      </section>
    </main>
    <footer></footer>

    <div id="modal-product" class="modal">
      <div class="modal--inner">
        <div class="modal__image--container">
          <img src="./assets/xbox-1-s.jpg" alt="XBOX" class="modal__image" />
        </div>
        <form id="product-form" class="modal__content">
          <header class="modal__header">
            <h2 class="modal__name" id="product-name">
              <!-- Konsola MICROSOFT XBOX ONE S 500GB + FIFA 19 -->
            </h2>
            <button id="close-modal" class="modal__close">
              <img
                class="modal__close--icon"
                src="./assets/cross-sign.svg"
                alt="Close"
              />
            </button>
          </header>

          <div class="modal__main">
            <p class="modal__price" id="product-price">125 zl</p>

            <div class="size input-section">
              <h3 class="size__label label">Ram size:</h3>
              <fieldset id="label-area" class="size__container">
                <!-- <label for="ram_32" class="size__item">Ram 32 GB</label>
                <label for="ram_64" class="size__item">Ram 64 GB</label>
                <label for="ram_96" class="size__item">Ram 96 GB</label>
                <input
                  class="size__input"
                  type="radio"
                  name="ram"
                  value="32"
                  id="ram_32"
                />
                <input
                  class="size__input"
                  type="radio"
                  name="ram"
                  value="64"
                  id="ram_64"
                />
                <input
                  class="size__input"
                  type="radio"
                  name="ram"
                  value="96"
                  id="ram_96"
                /> -->
              </fieldset>
            </div>

            <fieldset id="color" class="color input-section">
              <h3 class="color__label label">Color:</h3>
              <select form="product-form" name="color" id="select-color" class="color__select" required>
                <!-- <option value="silver">Silver</option>
                <option value="black">Black</option>
                <option value="white">White</option> -->
              </select>
            </fieldset>
          </div>

          <footer class="modal__footer">
            <div class="modal__status" id="product-available">
              Please select Ram and Color
              <!-- <img src="./assets/check.svg" alt="Check mark" />
              <p>Product is available</p> -->
            </div>
            <div class="modal__info">
              <img src="./assets/clock.svg" alt="Clock icon" />
              <div class="container">
                <p>We can ship today!</p>
                <p class="highlight">Check times and costs</p>
              </div>
            </div>
            <div id="quantityInputArea" class="modal__quantity">
              <div class="tweak minus">
                <img
                  id="minus"
                  class="icon"
                  src="./assets/minus-sign.svg"
                  alt="Minus"
                />
              </div>
              <input
                class="number-input"
                type="number"
                name="Quantity"
                id="quantityInput"
                min="1"
                max="100"
                value="1"
              />
              <div class="tweak plus">
                <img id="plus" class="icon" src="./assets/add.svg" alt="Plus" />
              </div>
            </div>
            <input type="submit" class="modal__button" value="Add to cart" />
          </footer>
        </form>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
